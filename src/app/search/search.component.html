<div class="container">

    <h1 class="mt-3">Ihre Ergebnisse:</h1>
    
    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 g-4">
        <div id="Test" *ngFor="let previews of previews; index as i">
            <div class="col">
                <div class="card mb-3" style="max-width: 540px">
                    <div class="row g-0">
                        <div class="col-md-4" style="max-width: 200px">
                            <img class="img-fluid rounded-start card-img-top" [src]="previews.profilbild" alt="..."
                                style="max-width: 200px; max-height: 340px;">
                        </div>
                        <div class="col-md-12" style=" max-width: 350px;">
                            <div class="card-body">
                                <div class="cold-md-8">
                                    <h5 class="card-title">{{previews.name}}</h5>
                                    <h6 class="text-muted">Daten sortiert nach:</h6>
                                </div>
                                <button (click)="generateYTProfil(previews.creatorid, date)" type="button"
                                    class="btn btn-dark mt-3 me-2">Datum</button>

                                <button (click)="generateYTProfil(previews.creatorid, viewCount)" type="button"
                                    class="btn btn-dark mt-3 me-2">Views</button>

                                <button (click)="generateYTProfil(previews.creatorid, relevance)" type="button"
                                    class="btn btn-dark mt-3 me-2">Relevanz</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
