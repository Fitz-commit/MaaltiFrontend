<div class="container">

    <h1>Platzhalter</h1>
    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-3 g-4">
        <div id="Test" *ngFor="let previews of previews; index as i">
            <div class="col">
                <div class="card mb-3" style="min-width: 180px; max-width: 540px">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img class="img-fluid rounded-start card-img-top" src={{previews.profilbild}} alt="..."
                                style="max-height: 144px;">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <div class="cold-md-8">
                                    <h5 class="card-title">{{previews.name}}</h5>
                                </div>
                                <button (click)="generateYTProfil(previews.creatorid)" type="button"
                                    class="btn btn-dark mt-3">View</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
